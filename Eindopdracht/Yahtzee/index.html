<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>YAHTZEE!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
<style>
  body {
  background-color: #999999;
}
</style>
</head>


<body>

    <h1 class="heading">YAHTZEE!</h1>

    <!-- dice area -->
    <div class="container-fluid background">

        <!--  dice images-->
        <div class="row">
            <div class="col-sm">
                <img src="dice-1.png" alt="Dice" class="dice" id="dice-1"><br>
            </div>

            <div class="col-sm">
                <img src="dice-2.png" alt="Dice" class="dice" id="dice-2"><br>
            </div>

            <div class="col-sm">
                <img src="dice-3.png" alt="Dice" class="dice" id="dice-3"><br>
            </div>

            <div class="col-sm">
                <img src="dice-4.png" alt="Dice" class="dice" id="dice-4"><br>
            </div>

            <div class="col-sm">
                <img src="dice-5.png" alt="Dice" class="dice" id="dice-5"><br>
            </div>

            
        </div>

        <!-- hold buttons -->
        <div class="row">
            <div class="col-sm holdDice">
                <button class="btn btn-secondary btn-sm btn-hold btnHoldOne" id="btnHoldOne">Hold</button>
            </div>

            <div class="col-sm holdDice">
                <button class="btn btn-secondary btn-sm btn-hold btnHoldTwo" id="btnHoldTwo">Hold</button>
            </div>

            <div class="col-sm holdDice">
                <button class="btn btn-secondary btn-sm btn-hold btnHoldThree" id="btnHoldThree">Hold</button>
            </div>

            <div class="col-sm holdDice">
                <button class="btn btn-secondary btn-sm btn-hold btnHoldFour" id="btnHoldFour">Hold</button>
            </div>

            <div class="col-sm holdDice">
                <button class="btn btn-secondary btn-sm btn-hold btnHoldFive" id="btnHoldFive">Hold</button>
            </div>
        </div>

        <!-- roll dice and next turn buttons -->
        <div class="row">
            <div class="col-sm rollButtonStyle">
                <button class="rollButton btn btn-light">Roll Dice</button>
            </div>
            <div class="col-sm nextTurnStyle">
                <button class="nextTurnButton btn btn-light">Next Turn</button>
            </div>
            <div class="col-sm addScoresStyle">
                <button class="addScoresButton btn btn-light">Total Scores</button>
            </div>
        </div>


        <!-- upper score table-->
        <div class="row score">

            <div class="col-sm">

                <table id="topTable" width="300px">
                    <tr>
                        <td>Ones</td>
                        <td><input type="number" onkeyup="scoreAdd()" class="top" id="oneTop"/></td>
                    </tr>
                    <tr>
                        <td>Twos</td>
                        <td><input class="top" onkeyup="scoreAdd()" id="twoTop"/></td>
                    </tr>
                    <tr>
                        <td>Threes</td>
                        <td><input class="top" onkeyup="scoreAdd()" id="threeTop"/></td>
                    </tr>
                    <tr>
                        <td>Fours</td>
                        <td><input class="top" onkeyup="scoreAdd()" id="fourTop"/></td>
                    </tr>
                    <tr>
                        <td>Fives</td>
                        <td><input class="top" onkeyup="scoreAdd()" id="fiveTop"/></td>
                    </tr>
                    <tr>
                        <td>Sixes</td>
                        <td><input class="top" onkeyup="scoreAdd()" id="sixTop"/></td>
                    </tr>
                    <tr>
                        <td>Total Score</td>
                        <td><span id="topSum"></span></td>
                    </tr>
                    
                </table>
            </div>

            <!-- lower score table-->
            <div class="col-sm score">

                <table width="300px">
                    <tr>
                        <td>3 Of a kind</td>
                        <td><input class="bottom" type="text" name="txt" /></td>
                    </tr>
                    <tr>
                        <td>4 Of a kind</td>
                        <td><input class="bottom" type="text" name="txt" /></td>
                    </tr>
                    <tr>
                        <td>Full House</td>
                        <td><input class="bottom" type="text" name="txt" /></td>
                    </tr>
                    <tr>
                        <td>Little Straight</td>
                        <td><input class="bottom" type="text" name="txt" /></td>
                    </tr>
                    <tr>
                        <td>Big Straight</td>
                        <td><input class="bottom" type="text" name="txt" /></td>
                    </tr>
                    <tr>
                        <td>YAHTZEE</td>
                        <td><input class="bottom" type="text" name="txt" /></td>
                    </tr>
                    <tr>
                        <td>Chance</td>
                        <td><input class="bottom" type="text" name="txt" /></td>
                    </tr>
                    <tr>
                        <td>Total of Bottom</td>
                        <td><span id="topSum">0</span></td>
                    </tr>
                 

                </table>
            </div>
        </div>

        <div class="row newGame">
            <button class="newGameButton btn btn-dark">New Game</button>
        </div>

    </div>

    <script src="index.js" charset="utf-8"></script>

</body>


</html>
